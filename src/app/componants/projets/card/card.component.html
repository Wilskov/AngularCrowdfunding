
  <a class="h-100 d-inline-block text-decoration-none text-dark shadow rounded" href="#" >
    <div class="card">
      <img [src]="projet.image" class=" objetFitCover" alt="project Image" width="430"
        height="300">
      <div class="card-body ">
         <div class="my-3">{{projet.titre}}</div>
        <p class="card-text">
          {{projet.desc}}
        </p>
      </div>
      <div class="progress mt-1" style="height:7px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar"
          aria-label="Animated striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
          style="width: 50%"></div>
      </div>
    </div>
  </a>
