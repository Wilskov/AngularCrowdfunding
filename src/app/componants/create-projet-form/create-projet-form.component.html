<div class="container">
    <div class="row">
        <h4 class="text-center my-5 text-uppercase color-1 offset-md-2 col-md-7">Creation d'un nouveau projet</h4>
        <div class="offset-md-2 col-md-7">
            <div class="h-100 border rounded shadow ">
                <div class="colorBtn-1 p-3 text-capitalize text-white d-flex justify-content-between">
                    <div> Projet formulaire</div>
                </div>
                <div class="p-5 marginCustomLeft45">
                    <form [formGroup]="cpfs.projetForm" (ngSubmit)="submit()">

                        <div class="form-group w-75 ">
                            <label for="" class="fw-bold mb-1">Titre</label>
                            <input type="text" class="form-control shadow mb-1" placeholder="Titre" formControlName="title">
                            <span class="error" *ngIf="cpfs.projetForm.get('title')?.touched && cpfs.projetForm.get('title')?.errors?.['required']">
                                Le champs est requis
                            </span>
                        </div>

                        <div class="form-group w-75 ">
                            <label for="" class="fw-bold mb-1">date de début</label>
                            <input type="date" class="form-control shadow mb-1" formControlName="dateDebut">
                            <span class="error" *ngIf="cpfs.projetForm.get('dateDebut')?.touched && cpfs.projetForm.get('dateDebut')?.errors?.['required']">
                                Le champs est requis
                            </span>
                        </div>

                        <div class="form-group w-75 ">
                            <label for="" class="fw-bold mb-1">date de fin</label>
                            <input type="date" class="form-control shadow mb-1" formControlName="dateFin">
                            <span class="error" *ngIf="cpfs.projetForm.get('dateFin')?.touched && cpfs.projetForm.get('dateFin')?.errors?.['required']">
                                Le champs est requis
                            </span>
                        </div>

                        <div class="form-group w-75 ">
                            <label for="" class="fw-bold mb-1">Objectif</label>
                            <input type="number" class="form-control shadow mb-1" formControlName="objectif" placeholder="10 000">
                            <span class="error" *ngIf="cpfs.projetForm.get('objectif')?.touched && cpfs.projetForm.get('objectif')?.errors?.['required']">
                                Le champs est requis
                            </span>
                        </div>

                        <div class="form-group w-75 paliers">
                            <div *ngFor="let p of cpfs.projetForm.value.paliers ; let i = index">
                                <app-create-palier-form [index]="i"></app-create-palier-form>
                            </div>
                        </div>
                        
                        <input type="button" class="addPalier" value="➕" (click)="addPalier()">

                        <div class="form-group w-75 ">
                            <label for="" class="fw-bold mb-1">Description</label>
                            <textarea type="text" class="form-control shadow mb-1" placeholder="description" formControlName="description"></textarea>
                            <span class="error" *ngIf="cpfs.projetForm.get('description')?.touched && cpfs.projetForm.get('description')?.errors?.['required']">
                                Le champs est requis
                            </span>
                        </div>

                        <div class="form-group w-75 ">
                            <label for="" class="fw-bold mb-1">Compte bancaire</label>
                            <input type="text" class="form-control shadow mb-1" placeholder="BEXX xxxx xxxx xxxx xxxx" formControlName="compteBQ">
                            <span class="error" *ngIf="cpfs.projetForm.get('compteBQ')?.touched && cpfs.projetForm.get('compteBQ')?.errors?.['required']">
                                Le champs est requis
                            </span>
                        </div>


                        <button class="btn button my-3 w-75" type="submit">Valider</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
